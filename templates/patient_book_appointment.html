<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
        }

        .slot-container {
            margin-top: 25px;
        }

        .slot-box {
            border: 2px solid #444;
            border-radius: 6px;
            padding: 12px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
            background: #fafafa;
        }

        .slot-box:hover {
            background: #e6ecff;
            border-color: #2b7bff;
        }

        .slot-info {
            font-size: 16px;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #2b7bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1a5fd1;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">


    <h2>Book Appointment with Dr. {{ doctor.name }}</h2>
        <a href="/patient/dashboard/{{ patient_id }}" class="back-btn">‚Üê Back</a>

    <form method="post">

        <div class="slot-container">
            {% for s in slots %}
            <label class="slot-box">
                <div class="slot-info">{{ s.date }} &nbsp; | &nbsp; {{ s.slot }}</div>
                <input type="radio" name="slot" value="{{ s.id }}" required>
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="btn">Proceed to Payment</button>
    </form>

</div>

</body>
</html>
