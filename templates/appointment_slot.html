<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment Slot</title>
</head>
<body>
    <h2>Book Appointment with Dr. {{ doctor.name }}</h2>

    <form method="POST">
        <label>Select Time Slot:</label><br><br>

        <select name="slot" required>
            <option>10:00 AM - 10:30 AM</option>
            <option>10:30 AM - 11:00 AM</option>
            <option>11:00 AM - 11:30 AM</option>
            <option>11:30 AM - 12:00 PM</option>
            <option>12:00 PM - 12:30 PM</option>
            <option>12:30 PM - 01:00 PM</option>
        </select>

        <br><br>

        <button type="submit">Confirm Appointment</button>
    </form>

    <br>
    <a href="/patient/dashboard/{{ session['patient_id'] }}">Back</a>
</body>
</html>
